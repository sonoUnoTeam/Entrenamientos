<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="..\style\style_form.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <form action="" method="post" id="form">

            <div class="form">

                <header>
                    <h1 id="title">Registration</h1>
                </header>

                <div class="grupo" >
                    <i class="fa-solid fa-user"></i>
                    <input data-message="Fill in your name" type="text" name="name" id="name" autocomplete="additional-name" required> <span class="barra"></span>
                    <label for="name">Name</label>
                </div>

                <div class="grupo">
                    <i class="fa-solid fa-at"></i>
                    <input data-message="Create a new username" type="text" name="username" id="username" autocomplete="additional-name" required> <span class="barra"></span>
                    <label for="username"> Username </label>
                </div>

                <div class="grupo">
                    <i class="fa-solid fa-envelope"></i>
                    <input data-message="Fill in your email" type="email" name="email" id="email" autocomplete="additional-name" required> <span class="barra"></span>
                    <label for="email">Email</label>
                </div>

                <div class="grupo">
                    <i class="fa-solid fa-lock"></i>
                    <input data-message="Create a new password" type="password" name="password" id="password" required> <span class="barra"></span>
                    <label for="password">Password</label>
                </div>

                <div class="lost">  
                    <p> 
                        Did you forget your password? 
                        <a data-message="In case of you forgot your password" href="#"> click here </a> 
                    </p> 
                </div>
               
                <p id="warnings"></p>

            </div>
            
            <div class="btn-field">
                
                <button data-message="This is the button to register" id="signUp" type="submit" class="b_signup"> 
                    <span>Sign Up</span> 
                </button>

                <button onclick="window.location.href='../sections/formularioLogin.html'" data-message="This is the button to enter" type="button" class="b_signin">
                    <span>Sign In</span>
                </button>
           </div>
            
        </form>

        <script src="..\javaScript\formularioPrueba.js" defer></script>
    </body>
</html>
